<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <link rel="stylesheet" href="css/style-survey.css">
  <link rel="stylesheet" href="css/style-commun.css">
</head>
<body>

  <div class="topnav">
    <div class="dropdown">
        <a class="active nav-item user">Connexion</a>
        <div class="dropdown-content">
            <a class="dropdown-option login hidden">Login</a>
            <a class="dropdown-option logout hidden">Log Out</a>   
        </div>        
    </div>
    
    <a class="nav-item survey">Survey</a>
    <a class="nav-item results">Results</a>

    <a class="nav-item left home">The Best Survey</a>
  </div>

  <div class="overlay">
    <button class="close btn">Close</button>
    <div class="container">
        <div class="box"></div>
            <div class="container-forms">
                <div class="container-info">
                    <div class="info-item">
                        <div class="table">
                            <div class="table-cell">
                                <p>
                                    Have an account?
                                </p>
                                <div class="btn">
                                    Log in
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="table">
                            <div class="table-cell">
                                <p>
                                    Don't have an account? 
                                </p>
                                <div class="btn">
                                    Sign up
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-form">
                    <form class="form-item log-in">
                        <div class="table">
                            <div class="table-cell">
                                <input name="telephone" placeholder="Téléphone" type="tel" pattern="0[0-9]([ ]{0,1}[0-9]{2}){4}" required/>
                                <input name="password" placeholder="Mot de passe" type="Password" required/>  
                                <button class="btn validate log-in" type="button">Log in</button>
                            </div>
                        </div>
                    </form>      
                    <form class="form-item sign-up">
                        <div class="table">
                            <div class="table-cell">
                                <div class="first">
                                    <input name="telephone" placeholder="Téléphone" type="tel" pattern="0[0-9]([ ]{0,1}[0-9]{2}){4}" required/>
                                    <input name="nom" placeholder="Nom" type="text" required/>
                                    <input name="prenom" placeholder="Prénom" type="text" required/>
                                    <input name="password" placeholder="Mot de passe" type="Password" required/>
                                    <button class="btn" type="button">Continue</button>
                                </div>
                                <div class="last">
                                    <input name="naissance" placeholder="Date de naissance" type="date" required/>
                                    <input name="adresse" placeholder="Adresse" type="text" required/>
                                    <input name="ville" placeholder="Ville" type="text" required/>
                                    <input name="code_postal" placeholder="Code-postal" type="number" min ="10000" max="99999"  required/>
                                    <div class="btns">
                                        <button class="btn back" type="button">Back</button>
                                        <button class="btn validate sign-up" type="button">Sign up</button>
                                    </div>              
                                </div>            
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>





  <div class="container-tools">
    <div class="forms">
      <div class="formCategory">
        <h1>Add product by category</h1>
        <div class = "cell">
          <label for="categories">Category</label>
          <select name="categories" id="categories">
            <option value="Select">Select a category</option>
          </select>
        </div>
        <div class = "cell">
          <label for="subCategories">subCategories</label>
          <select name="subCategories" id="subCategories">
            <option value="Select">Select a subCategories</option>
          </select>
        </div>
        <div class = "cell">
          <label for="subSubCategories">subSubCategories</label>
          <select name="subSubCategories" id="subSubCategories">
            <option value="Select">Select a subSubCategories</option>
          </select>
        </div>
        <div class="cell">
          <label for="name">Product name</label>
          <select name="productName" id="productName">
            <option value="Select">Select a product name</option>
          </select>        
        </div>
        <div class="cell">
          <button type="button" class="btn add-category">Add</button>
        </div>
      </div>
      <div class="formSearch">
        <h1>Add product by search</h1>
        <div class="container-search">
          <div class="search-items">
            <input type="search" id="site-search" name="q" list="foods-container"  placeholder="Search food">
            <div class="select-dropdown-container" style="width: 90%; background-color: aquamarine;" data-popper-placement="bottom-start">
              <div tabindex="0" class="select-dropdown">
                  <div class="select-options-wrapper" style="max-height: 190px; overflow-y: auto;">
                      <div class="select-dropdown-menu-inner"></div>
                  </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn add-search">Add</button>
        </div>        
      </div>
    </div>
    <div class="list">
      <h1>Your products</h1>
    </div>   
  </div>
  <div class="submit">
    <h1>Submit your survey</h1>
    <button type="button" class="btn post">Submit</button>
  </div>
  <script src="js/commun.js"></script>
  <script src="js/survey.js"></script>
</body>
</html>
